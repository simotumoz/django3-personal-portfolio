<!DOCTYPE html>
{% extends 'portfolio/base.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
  {% block content %}

  <h1 class="text-center mt-5 alert alert-success" id="blogdetailtitle">{{ blog.title }}</h1>

  <h5 class="text-center text-muted mb-5 ">{{ blog.data|date:'F jS Y' }}</h5>
  <div class="container text-justify">
      <img src="{{ blog.image.url }}" class="img-fluid rounded mx-auto d-block" alt="Responsive image" height="1280px" width="720px">
      <br>
      <br>
      <div class="row justify-content-center mb-3" align="justify">
          <p class="alert alert-primary">{{ blog.description|safe }}</p>
      </div>

  </div>


  {% endblock %}
</body>
</html>
