

<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <link rel="stylesheet" href="{% static 'portfolio/custom.css' %}">

      <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">

      <link rel="icon" type="image/png" href="{% static '/portfolio/icon.png' %}">

    <title>Your Name</title>
  </head>

  <body style="background-color: white">
    <header class="text-color: white">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container">
                <a class="navbar-brand" href="{% url 'home' %}">
                <img src="{% static 'portfolio/logo.png' %}"class="d-inline-block align-top" alt="Simo's logo" width="50" height="50">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                 <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll">
                        <li class="nav-item">
                          <a class="nav-link" href="{% url 'home' %}"> Your Name </a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="{% static 'portfolio/resume.pdf' %}" target="_blank"> Resume </a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="https://www.linkedin.com/" target="_blank"> LinkedIn </a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="https://twitter.com/SimoneTumolillo" target="_blank"> Twitter </a>
                        </li>
                        <li>
                          <a role="button" href="{% url 'blog:all_blogs' %}" class="btn btn-primary" target="_blank"> Blog </a>
                        </li>

                      </ul>
                </div>
              </div>
    </nav>
</header>



    <div class="container">

      {% block content %}

      {% endblock %}

    </div>

    <div class="container">
        <hr>
        <br>
        <p class="row justify-content-center mb-3"> Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. (2022) </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
